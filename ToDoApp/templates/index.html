<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .header {
            background-image: url('https://img.freepik.com/free-photo/workplace-phone-tablet-notepad-table_144627-45395.jpg?uid=R107960529&ga=GA1.1.785198044.1726139613&semt=ais_hybrid');
            /* Replace 'your-image-url.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            /* Set text color to white or a suitable contrasting color */
            padding: 100px 0;
            margin: 5px;
            /* Adjust the padding as needed */

            border-radius: 10px;
        }

        .input-wrapper {
            background-color: white;
            height: 60px;
            padding-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .active-item {
            background-color: #007bff;
            color: #fff;
        }
    </style>

</head>

<body>

    <!--header-->
    <div class="header h-75">
        <section class="container">
            <h3 class="text-white pl-2">TODO APP</h3>
            <div class="card-body">

                <form method="post" action="/add">
                    <div class="row input-wrapper ">
                        <div class="col-10">
                            <input class="form-control h-20" type="text" name="task" placeholder="Add a new task"
                                required>
                        </div>
                        <div class="col-2">
                            <button class="btn  btn-block text-white" type="submit"
                                style="background-color: rgb(136, 136, 231);">Create</button>
                        </div>

                    </div>

                </form>
            </div>



        </section>

    </div>


    <!--List-->
    <div class="container " style="margin-top: -90px;">
        <ul class="list-group shadow">
            {% for task in tasks %}
            <li class="list-group-item">
                {{ task }}

                <!-- Edit Icon (Pencil) -->
                <a href="{{ url_for('edit_task', index=loop.index0) }}" class="btn btn-info btn-sm"
                    style="padding: 5px;">
                    <i class="fas fa-pencil-alt"></i> <!-- Font Awesome Pencil Icon -->
                </a>
                <!-- Delete Button -->
                <a type="button" class="close" href="{{ url_for('delete_task', index=loop.index0) }}">&times;</a>
            </li>
            {% endfor %}
        </ul>


    </div>
</body>

</html>
